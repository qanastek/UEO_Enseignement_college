<!DOCTYPE html>
<html>
<head>
	<title>Travaux Pratiques (TP)</title>
	
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>

</head>
<body onload="startGame()" style="margin: 0%; padding: 0%;">

	<div style="display: grid;">

		<div style="grid-column: 1 / 10; grid-row: 1;">
			
			<h1>Player 1</h1>
			<button onclick="move(myGamePieceP1)">MOVE</button>

		</div>

		<div style="grid-column: 2 / 10; grid-row: 1;">

			<h1>Player 2</h1>
			<button onclick="move(myGamePieceP2)">MOVE</button>

		</div>
	</div>

</body>
<footer>

	<!-- Main javascript file -->
	<script type="text/javascript" src="main.js"></script>

	<!-- Libraries -->
	<script type="text/javascript" src="game.js"></script>

</footer>
</html>
